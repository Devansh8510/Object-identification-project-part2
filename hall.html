<html>
    <head>
        <title>Object Detection </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
                <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
         <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center>
            <h1> Object Detection </h1>
            <a href="index.html" id="back_button" class="btn">Back</a>
            <br><br>
            <h3 id="Status"  class="btn btn-primary">
                Status
            </h3>
            <h4 id="number" class="btn btn-info">
Number of objects
            </h4>
            </center>
            <script>
                img="";
                status="";
                 function preload() {
                     img=loadImage("hall.jpg");
                 }

                 function setup() {
                     canvas=createCanvas(650,400);
                     canvas.center();
                     loadM=ml5.objectDetector("cocossd",modeloaded);
                     document.getElementById("Status").innerHTML="Status-Detecting object";
                     
                 }

                 function modeloaded() {
                     console.log("your model has been loaded");
                     status=true;
                
                 }

                 function draw() {
                     image(img,0,0,650,400);
                 }
            </script>
            </body>
        </html>
